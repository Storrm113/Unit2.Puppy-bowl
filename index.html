<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Bowl</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Puppy Bowl</h1>
    </header>

    <main>
        <section id="puppy-list">
            <h2>Meet the Puppies</h2>
            <div id="puppies"></div>
        </section>

        <section id="puppy-form">
            <h2>Add a New Puppy</h2>
            <form id="addPuppyForm">
                <input type="text" id="puppyName" placeholder="Puppy Name" required>
                <input type="text" id="puppyBreed" placeholder="Puppy Breed" required>
                <input type="url" id="puppyImage" placeholder="Puppy Image URL" required>
                <button type="submit">Add Puppy</button>
            </form>
        </section>
    </main>

    
</body>
</html>
